<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="registre">

    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand mx-5 fs-2 tit " href="../index.html">
                <i class="fas fa-desktop"></i>
                Back-White

        </nav>
    </header>

    <main class="bgrindex">
        
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-lg-5 col-ms-12 mx-auto my-3 py-4">
                    <div class="card text-start form p-5 my-1">
                        <div class="card-body p-5 my-1">
                            <h1 class="card-title mb-3 tit">Iniciar Sesión</h1>
                            <form action="" class="card-text py-5" >
                                <div class="row justify-content-center">

                                            <input type="password" class="form-control input" name="password" id="password" placeholder="Contraseña">

                                            <input type="button" class="btn btn-form mx-3" value="Inciar Sesión" onclick="ingresa()">
                                        </div> 
                                        <div class="mb-3">
                                            <a href="/html/registre.html" class="terminos nav-link">Registrarse</a>
                                        </div>    
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="modalMenssage" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Error</h5>

                </div>
                <div class="modal-body" id="menssageContent">
                  
                </div>
              </div>
            </div>
          </div>
